<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model ar</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 325px;
            height: 667px;
            margin: 0 auto;
        }
        
    </style>
</head> 
<body>
    <model-viewer
    src="0303ff.gltf" 
    camera-controls 
    exposure="1"              
    ar-modes="scene-viewer webxr"    
    auto-rotate
    ar
    ar-scale="fixed"
    ios-src="model31.usdz"
    
    >
    </model-viewer>
</body>
</html>
